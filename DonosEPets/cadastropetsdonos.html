<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Dono de Pet</title>
</head>
<body>
  <h2>Cadastro de Dono de Pet</h2>

  <form id="formDonoPet">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Registrar</button>
  </form>

  <script>
    document.getElementById('formDonoPet').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio real do formulário

      const nome = document.getElementById('nome').value;
      const endereco = document.getElementById('endereco').value;
      const telefone = document.getElementById('telefone').value;
      const email = document.getElementById('email').value;

      // Validação simples de email com regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Por favor, insira um email válido.");
        return;
      }

      // Mostra os dados em um alert
      alert(
        `Dados do Dono do Pet:\n\n` +
        `Nome: ${nome}\n` +
        `Endereço: ${endereco}\n` +
        `Telefone: ${telefone}\n` +
        `Email: ${email}`
      );

      // Aqui você poderia limpar o formulário ou enviar os dados para um servidor
      // this.reset(); // Descomente para limpar o formulário após o envio
    });
  </script>
</body>
</html>
